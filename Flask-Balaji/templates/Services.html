<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Cards</title>
    <style>
        .aa {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 16px;
            color: #777;
        }
        .my-button{
    background-color: #4CAF50; 
    border: none; 
    color: white; 
    padding: 10px 20px; 
    text-align: center; 
    text-decoration: none; 
    display: inline-block; 
    font-size: 16px; 
    border-radius: 5px; 
    cursor: pointer; 
  }
  .my-button:hover {
    background-color: #007BFF; 
  }

    </style>
</head>
<body>
    <h1>Available services</h1>
    <div class="aa">
        <div class="card">
            <div class="card-content">
                <h2 class="card-title">Start Communication</h2>
                <p class="card-description">Interact with Health care members.</p>
                <a href="#" class="my-button"> LearnMore</a>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <h2 class="card-title">Set Notifications</h2>
                <p class="card-description">Your health notifications.</p>
                <a href="Learn.html" class="my-button"> LearnMore</a>
            </div>
        </div>
    </div>
</body>
</html>
